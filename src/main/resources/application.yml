spring:
  profiles:
    active: dev
  application:
    name: erm

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.flywaydb: DEBUG
    org.hibernate: INFO
    com.sky.erm: DEBUG

server:
  port: 8090